server {
    listen 80 default;
    # listen [::]:80 default_server;
    server_name _;
    location ^~ /uploads/ {
        root /home/box/web;
    }
    location ^~ /hello/ {
    proxy_pass http://0.0.0.0:8080;
    }
    location ~* \.\w+$ {
        root /home/box/web/public;
    }
    location / {
        proxy_pass http://127.0.0.1:8000;
    }
}
